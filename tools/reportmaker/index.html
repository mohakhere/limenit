<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimeNit - Modern Analytics Platform</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #ff6b6b;
            --secondary: #4ecdc4;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
            
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --bg-elevated: #1f1f1f;
            
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #6c6c6c;
            
            --border-primary: #2a2a2a;
            --border-secondary: #333333;
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.6);
            
            --radius-sm: 6px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-base: 250ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        body.light {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #f1f3f5;
            --bg-elevated: #ffffff;
            
            --text-primary: #1a1a1a;
            --text-secondary: #6c757d;
            --text-tertiary: #adb5bd;
            
            --border-primary: #dee2e6;
            --border-secondary: #e9ecef;
            
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.07);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 25px rgba(0, 0, 0, 0.15);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow: hidden;
        }
        
        /* Top Toolbar */
        .toolbar {
            height: 56px;
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            position: relative;
            z-index: 100;
        }
        
        .toolbar-left, .toolbar-right {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.5rem 0.75rem;
            border-radius: var(--radius-md);
            transition: background var(--transition-fast);
        }
        
        .logo:hover {
            background: var(--bg-secondary);
        }
        
        .logo-accent {
            color: var(--primary);
        }
        
        .workspace-tabs {
            display: flex;
            gap: 0.25rem;
            margin-left: 1rem;
        }
        
        .workspace-tab {
            padding: 0.5rem 1rem;
            background: transparent;
            border: none;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .workspace-tab:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .workspace-tab.active {
            background: var(--bg-secondary);
            color: var(--primary);
        }
        
        .workspace-tab .close {
            opacity: 0;
            transition: opacity var(--transition-fast);
        }
        
        .workspace-tab:hover .close {
            opacity: 1;
        }
        
        /* Toolbar Actions */
        .toolbar-btn {
            padding: 0.5rem 0.875rem;
            background: transparent;
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .toolbar-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--border-secondary);
        }
        
        .toolbar-btn.primary {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .toolbar-btn.primary:hover {
            background: #ff5252;
            border-color: #ff5252;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
        
        /* Main Layout */
        .app-container {
            display: flex;
            height: calc(100vh - 56px);
        }
        
        /* Left Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-elevated);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            transition: width var(--transition-base);
            position: relative;
        }
        
        .sidebar.collapsed {
            width: 60px;
        }
        
        .sidebar-nav {
            padding: 1rem 0.75rem;
            border-bottom: 1px solid var(--border-primary);
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.625rem 0.75rem;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
        }
        
        .nav-item:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        .nav-item.active {
            background: var(--bg-secondary);
            color: var(--primary);
        }
        
        .nav-icon {
            width: 18px;
            height: 18px;
            flex-shrink: 0;
        }
        
        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 0.75rem;
        }
        
        .sidebar-section {
            margin-bottom: 1.5rem;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.5rem;
            cursor: pointer;
            user-select: none;
            border-radius: var(--radius-md);
            transition: background var(--transition-fast);
        }
        
        .section-header:hover {
            background: var(--bg-secondary);
        }
        
        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-tertiary);
        }
        
        .section-toggle {
            transition: transform var(--transition-fast);
        }
        
        .section-header.collapsed .section-toggle {
            transform: rotate(-90deg);
        }
        
        .section-content {
            overflow: hidden;
            transition: max-height var(--transition-base);
        }
        
        .section-content.collapsed {
            max-height: 0 !important;
        }
        
        /* Main Canvas */
        .main-canvas {
            flex: 1;
            background: var(--bg-primary);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .canvas-header {
            padding: 1rem 1.5rem;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .canvas-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .canvas-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .canvas-content {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
        }
        
        /* Right Panel */
        .right-panel {
            width: 320px;
            background: var(--bg-elevated);
            border-left: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            transition: transform var(--transition-base);
            position: relative;
        }
        
        .right-panel.hidden {
            transform: translateX(100%);
        }
        
        .panel-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .panel-title {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
        }
        
        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 1.25rem;
        }
        
        /* Cards & UI Elements */
        .card {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            padding: 1rem;
            transition: all var(--transition-fast);
            cursor: pointer;
        }
        
        .card:hover {
            border-color: var(--border-secondary);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }
        
        .quick-action-card {
            background: var(--bg-secondary);
            border: 2px dashed var(--border-primary);
            border-radius: var(--radius-lg);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all var(--transition-base);
        }
        
        .quick-action-card:hover {
            border-color: var(--primary);
            background: var(--bg-tertiary);
            transform: scale(1.02);
        }
        
        .quick-action-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            stroke: var(--primary);
        }
        
        /* Chart Library */
        .chart-library-item {
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            padding: 0.75rem;
            margin-bottom: 0.75rem;
            cursor: grab;
            transition: all var(--transition-fast);
            position: relative;
        }
        
        .chart-library-item:hover {
            border-color: var(--primary);
            box-shadow: var(--shadow-md);
            transform: translateX(4px);
        }
        
        .chart-library-item.dragging {
            opacity: 0.5;
            cursor: grabbing;
        }
        
        .chart-preview {
    position: absolute;
    left: 100%;
    top: 0;
    margin-left: 1rem;
    width: 300px;
    background: var(--bg-elevated);
    border: 1px solid var(--border-primary);
    border-radius: var(--radius-lg);
    padding: 1rem;
    box-shadow: var(--shadow-xl);
    opacity: 0;
    pointer-events: none;
    transition: opacity var(--transition-fast);
    z-index: 1000;
}
        
        .chart-library-item:hover .chart-preview {
            opacity: 1;
        }
        
        /* Drop Zone */
        .drop-zone {
            border: 2px dashed var(--border-primary);
            border-radius: var(--radius-lg);
            padding: 3rem;
            text-align: center;
            transition: all var(--transition-fast);
        }
        
        .drop-zone.drag-over {
            border-color: var(--primary);
            background: rgba(255, 107, 107, 0.05);
        }
        .chart-grid.drop-zone {
    border: 2px dashed var(--border-primary);
    border-radius: var(--radius-lg);
    padding: 3rem;
    transition: all var(--transition-fast);
}

.chart-grid.drop-zone.drag-over {
    border-color: var(--primary);
    background: rgba(255, 107, 107, 0.05);
}
        
        .chart-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(450px, 1fr));
    gap: 1.5rem;
    width: 100%;
}
        
        .chart-container {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-lg);
            padding: 1.25rem;
            transition: all var(--transition-fast);
            position: relative;
        }
        
        .chart-container:hover {
            box-shadow: var(--shadow-lg);
        }
        
        .chart-container.selected {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(255, 107, 107, 0.2);
        }
        
        .chart-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }
        
        .chart-title-input {
            background: transparent;
            border: 2px solid transparent;
            border-radius: var(--radius-sm);
            padding: 0.375rem 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            font-family: inherit;
            flex: 1;
            transition: all var(--transition-fast);
        }
        
        .chart-title-input:hover {
            background: var(--bg-secondary);
        }
        
        .chart-title-input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--bg-secondary);
        }
        
        .chart-actions {
            display: flex;
            gap: 0.25rem;
            opacity: 0;
            transition: opacity var(--transition-fast);
        }
        
        .chart-container:hover .chart-actions {
            opacity: 1;
        }
        
        /* Buttons */
        .btn {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: inherit;
        }
        
        .btn:hover {
            background: var(--bg-secondary);
            border-color: var(--border-secondary);
        }
        
        .btn-primary {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: #ff5252;
            border-color: #ff5252;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }
        
        .btn-secondary {
            background: var(--secondary);
            border-color: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover {
            background: #3dbfb6;
        }
        
        .btn-icon {
            padding: 0.5rem;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-ghost {
            border: none;
            background: transparent;
        }
        
        .btn-ghost:hover {
            background: var(--bg-secondary);
        }
        
        /* Icon Button */
        .icon-btn {
            width: 32px;
            height: 32px;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            border-radius: var(--radius-md);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .icon-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        
        /* Input */
        .input {
            width: 100%;
            padding: 0.625rem 0.875rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.875rem;
            font-family: inherit;
            transition: all var(--transition-fast);
        }
        
        .input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.1);
        }
        
        .input::placeholder {
            color: var(--text-tertiary);
        }
        
        /* Select */
        .select {
            width: 100%;
            padding: 0.625rem 0.875rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.875rem;
            font-family: inherit;
            cursor: pointer;
            transition: all var(--transition-fast);
        }
        
        .select:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        /* Command Palette */
        .command-palette-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(4px);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 20vh;
            z-index: 9999;
            animation: fadeIn 150ms ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .command-palette {
            width: 600px;
            max-width: 90vw;
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            animation: slideDown 200ms cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.96);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .command-input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border-primary);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
        }
        
        .command-input:focus {
            outline: none;
        }
        
        .command-results {
            max-height: 400px;
            overflow-y: auto;
            padding: 0.5rem;
        }
        
        .command-item {
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: background var(--transition-fast);
        }
        
        .command-item:hover,
        .command-item.selected {
            background: var(--bg-secondary);
        }
        
        .command-item-icon {
            width: 18px;
            height: 18px;
            color: var(--text-secondary);
        }
        
        .command-item-text {
            flex: 1;
        }
        
        .command-item-title {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        .command-item-subtitle {
            font-size: 0.75rem;
            color: var(--text-tertiary);
        }
        
        .command-item-shortcut {
            padding: 0.25rem 0.5rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: monospace;
        }
        
        /* Tooltip */
        .tooltip-trigger {
            position: relative;
        }
        
        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%) translateY(-8px);
            padding: 0.5rem 0.75rem;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-md);
            font-size: 0.75rem;
            color: var(--text-primary);
            white-space: nowrap;
            pointer-events: none;
            opacity: 0;
            transition: opacity var(--transition-fast);
            z-index: 1000;
        }
        
        .tooltip::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            border: 4px solid transparent;
            border-top-color: var(--border-primary);
        }
        
        .tooltip-trigger:hover .tooltip {
            opacity: 1;
        }
        
        /* Tutorial Overlay */
        .tutorial-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .tutorial-spotlight {
            position: absolute;
            border: 3px solid var(--primary);
            border-radius: var(--radius-lg);
            pointer-events: none;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.8);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.8), 0 0 20px var(--primary); }
            50% { box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.8), 0 0 40px var(--primary); }
        }
        
        .tutorial-card {
            position: relative;
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            padding: 2rem;
            max-width: 500px;
            box-shadow: var(--shadow-xl);
            z-index: 10001;
        }
        
        .tutorial-progress {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        .tutorial-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--border-primary);
            transition: all var(--transition-fast);
        }
        
        .tutorial-dot.active {
            background: var(--primary);
            width: 24px;
            border-radius: 4px;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9000;
            animation: fadeIn 150ms ease;
        }
        
        .modal {
            background: var(--bg-elevated);
            border: 1px solid var(--border-primary);
            border-radius: var(--radius-xl);
            max-width: 90vw;
            max-height: 90vh;
            overflow: auto;
            box-shadow: var(--shadow-xl);
            animation: scaleIn 250ms cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.96);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .modal-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .modal-body {
            padding: 2rem;
        }
        
        .modal-footer {

        function parseDate(dateStr) {
            if (!dateStr) return null;
            const formats = [
                /^(\d{4})-(\d{2})-(\d{2})/,
                /^(\d{2})\/(\d{2})\/(\d{4})/,
                /^(\d{1,2})-(\d{1,2})-(\d{4})/,
            ];
            
            for (let format of formats) {
                const match = String(dateStr).match(format);
                if (match) {
                    if (format.source.startsWith('^\\(\\\\d\\{4\\}')) {
                        return new Date(match[1], match[2] - 1, match[3]);
                    } else {
                        const date1 = new Date(match[3], match[2] - 1, match[1]);
                        if (!isNaN(date1.getTime())) return date1;
                        const date2 = new Date(match[3], match[1] - 1, match[2]);
                        if (!isNaN(date2.getTime())) return date2;
                    }
                }
            }
            
            const date = new Date(dateStr);
            return isNaN(date.getTime()) ? null : date;
        }

        function isDateColumn(col) {
            if (!state.data || state.data.length === 0) return false;
            const samples = state.data.slice(0, 10).map(row => row[col]).filter(v => v);
            if (samples.length === 0) return false;
            const validDates = samples.filter(val => parseDate(val) !== null);
            return validDates.length / samples.length > 0.7;
        }

        function getColumnType(col) {
            const data = state.filteredData || state.data;
            if (!data || data.length === 0) return 'text';
            const sample = data[0][col];
            
            if (sample === null || sample === undefined || sample === '') return 'text';
            const num = parseFloat(sample);
            if (!isNaN(num) && isFinite(num)) return 'number';
            if (isDateColumn(col)) return 'date';
            return 'text';
        }

        // File Upload
        function handleFileUpload(file) {
            if (!file) return;
            
            showLoading('Reading file...');
            const reader = new FileReader();
            
            reader.onload = (e) => {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, {
                        raw: false,
                        dateNF: 'yyyy-mm-dd'
                    });
                    
                    if (jsonData.length === 0) {
                        hideLoading();
                        alert('No data found in file');
                        return;

                    state.data = jsonData;
                    state.filteredData = jsonData;
                    state.currentPage = 'workspace';
                    
                    const columns = Object.keys(jsonData[0]);
                    const dateCol = columns.find(col => isDateColumn(col));
                    if (dateCol) state.filters.dateColumn = dateCol;
                    
                    initializeChartLibrary();
                    hideLoading();
                    render();
                } catch (error) {
                    hideLoading();
                    alert('Error reading file: ' + error.message);
                }
            };
            
            reader.onerror = () => {
                hideLoading();
                alert('Error reading file');
            };
            
            reader.readAsArrayBuffer(file);
        }

function applyDateFilter(range) {
    state.filters.dateRange = range;
    const data = state.data;
    if (!data || !state.filters.dateColumn || range === 'all') {
        state.filteredData = data;
        render();
        return;
    }
    
    const now = new Date();
    let cutoffDate = new Date();
    
    switch(range) {
        case 'week':
            cutoffDate.setDate(now.getDate() - 7);
            break;
        case 'month':
            cutoffDate.setMonth(now.getMonth() - 1);
            break;
        case 'quarter':
            cutoffDate.setMonth(now.getMonth() - 3);
            break;
        case 'year':
            cutoffDate.setFullYear(now.getFullYear() - 1);
            break;
    }
    
    state.filteredData = data.filter(row => {
        const date = parseDate(row[state.filters.dateColumn]);
        return date && date >= cutoffDate;
    });
    
    // Re-render all charts with filtered data
    render();
    setTimeout(() => {
        state.charts.forEach(chart => renderChartOnCanvas(chart));
    }, 100);
}

    const lowerQuery = query.toLowerCase();
    state.filteredData = data.filter(row => {
        return Object.values(row).some(val => 
            String(val).toLowerCase().includes(lowerQuery)
        );
    });
    
    render();
    setTimeout(() => {
        state.charts.forEach(chart => renderChartOnCanvas(chart));
    }, 100);

function sortDataBy(column) {
    const data = state.filteredData || state.data;
    if (!data) return;
    
    if (state.sortColumn === column) {
        state.sortDirection = state.sortDirection === 'asc' ? 'desc' : 'asc';
    } else {
        state.sortColumn = column;
        state.sortDirection = 'asc';
    }
    
    state.filteredData = [...data].sort((a, b) => {
        let aVal = a[column];
        let bVal = b[column];
        
        // Try to parse as numbers
        const aNum = parseFloat(aVal);
        const bNum = parseFloat(bVal);
        
        if (!isNaN(aNum) && !isNaN(bNum)) {
            return state.sortDirection === 'asc' ? aNum - bNum : bNum - aNum;
        }
        
        // String comparison
        aVal = String(aVal || '');
        bVal = String(bVal || '');
        
        if (state.sortDirection === 'asc') {
            return aVal.localeCompare(bVal);
        } else {
            return bVal.localeCompare(aVal);
        }
    });
    
    render();
}

function exportToCSV() {
    const data = state.filteredData || state.data;
    if (!data || data.length === 0) return;
    
    const columns = Object.keys(data[0]);
    const csv = [
        columns.join(','),
        ...data.map(row => columns.map(col => {
            const val = row[col];
            return typeof val === 'string' && val.includes(',') ? `"${val}"` : val;
        }).join(','))
    ].join('\n');
    
    const blob = new Blob([csv], { type: 'text/csv' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = 'data-export.csv';
    a.click();
    URL.revokeObjectURL(url);
}

            doc.setFillColor(...template.secondary);
            doc.rect(pageWidth / 2, 0, pageWidth / 2, 65, 'F');

            doc.setDrawColor(...template.primary);
            doc.setLineWidth(0.5);
            doc.roundedRect(margin, yPosition, pageWidth - (margin * 2), 35, 3, 3, 'FD');

            doc.setFont(undefined, 'bold');

        // ===== CHARTS SECTION =====

        for (let i = 0; i < state.charts.length; i++) {

            checkNewPage(120);
            
            // Section header
            doc.setFillColor(...template.primary);
            doc.rect(margin - 5, yPosition - 2, 3, 10, 'F');
            
            doc.setFontSize(14);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(...template.primary);

            doc.setFont(undefined, 'normal');
            doc.setTextColor(120, 120, 120);
            doc.text(`${chart.type.toUpperCase()} CHART`, pageWidth - margin, yPosition + 5, { align: 'right' });
            
            yPosition += 12;
            doc.setTextColor(0, 0, 0);
            
            // Get chart canvas
            const canvas = document.getElementById(`chart-canvas-${chart.id}`);
            if (canvas) {
                try {
                    // Convert canvas to high-quality image
                    const imgData = canvas.toDataURL('image/png', 1.0);
                    
                    // Calculate dimensions
                    const maxWidth = pageWidth - (margin * 2);
                    const maxHeight = 100;
                    const aspectRatio = canvas.width / canvas.height;
                    
                    let imgWidth = maxWidth;
                    let imgHeight = imgWidth / aspectRatio;
                    
                    if (imgHeight > maxHeight) {
                        imgHeight = maxHeight;
                        imgWidth = imgHeight * aspectRatio;
                    }
                    
                    // Center the image
                    const xOffset = (pageWidth - imgWidth) / 2;
                    
                    // Add subtle border
                    doc.setDrawColor(220, 220, 220);
                    doc.setLineWidth(0.3);
                    doc.rect(xOffset - 1, yPosition - 1, imgWidth + 2, imgHeight + 2, 'S');
                    
                    // Add image
                    doc.addImage(imgData, 'PNG', xOffset, yPosition, imgWidth, imgHeight, undefined, 'FAST');
                    yPosition += imgHeight + 15;
                    
                } catch (error) {
                    console.error('Error adding chart:', error);
                    doc.setFontSize(9);
                    doc.setTextColor(200, 50, 50);
                    doc.text('⚠ Chart rendering error', margin, yPosition);
                    yPosition += 10;
                }
            }
            
            doc.setTextColor(0, 0, 0);
        }
        
        // ===== DATA TABLE SECTION =====
        if (data && data.length > 0) {
            showLoading('Adding data table...');
            
            checkNewPage(60);
            
            // Section header
            doc.setFillColor(...template.primary);
            doc.rect(margin - 5, yPosition - 2, 3, 10, 'F');

            doc.setFont(undefined, 'bold');

            const displayColumns = columns.slice(0, 4); // Show 4 columns max
            const displayRows = data.slice(0, 15); // Show 15 rows max
            
            const tableWidth = pageWidth - (margin * 2);
            const colWidth = tableWidth / displayColumns.length;
            const rowHeight = 8;
            
            // Table header
            doc.setFillColor(...template.primary);
            doc.rect(margin, yPosition, tableWidth, rowHeight, 'F');
            
            doc.setFontSize(9);
            doc.setFont(undefined, 'bold');
            doc.setTextColor(255, 255, 255);
            
            displayColumns.forEach((col, idx) => {
                doc.text(
                    col.length > 15 ? col.substring(0, 13) + '..' : col,
                    margin + (idx * colWidth) + 2,
                    yPosition + 5.5
                );
            });
            
            yPosition += rowHeight;
            
            // Table rows
            doc.setFont(undefined, 'normal');
            doc.setFontSize(8);
            
            displayRows.forEach((row, rowIdx) => {
                if (checkNewPage(rowHeight + 5)) {
                    // Redraw header on new page
                    doc.setFillColor(...template.primary);
                    doc.rect(margin, yPosition, tableWidth, rowHeight, 'F');
                    doc.setFont(undefined, 'bold');
                    doc.setTextColor(255, 255, 255);
                    displayColumns.forEach((col, idx) => {
                        doc.text(
                            col.length > 15 ? col.substring(0, 13) + '..' : col,
                            margin + (idx * colWidth) + 2,
                            yPosition + 5.5
                        );
                    });
                    yPosition += rowHeight;
                    doc.setFont(undefined, 'normal');
                }
                
                // Alternating row colors
                if (rowIdx % 2 === 0) {
                    doc.setFillColor(248, 249, 250);
                    doc.rect(margin, yPosition, tableWidth, rowHeight, 'F');
                }
                
                doc.setTextColor(40, 40, 40);
                
                displayColumns.forEach((col, idx) => {
                    let value = String(row[col] || '');
                    if (value.length > 20) value = value.substring(0, 18) + '..';
                    
                    doc.text(
                        value,
                        margin + (idx * colWidth) + 2,
                        yPosition + 5.5
                    );
                });
                
                yPosition += rowHeight;
            });
            
            // Table footer note
            if (data.length > 15 || columns.length > 4) {
                yPosition += 5;
                doc.setFontSize(7);
                doc.setTextColor(120, 120, 120);
                const note = [];
                if (data.length > 15) note.push(`Showing 15 of ${data.length} rows`);
                if (columns.length > 4) note.push(`Showing 4 of ${columns.length} columns`);
                doc.text(note.join(' • '), margin, yPosition);
            }
        }
        
        // Add footer to last page
        addFooter();
        
        // Save the PDF
        showLoading('Saving PDF...');
        await new Promise(resolve => setTimeout(resolve, 500));
        
        doc.save(`${reportName.replace(/\s+/g, '-').toLowerCase()}.pdf`);
        
        hideLoading();
        state.modal = null;
        render();
        
    } catch(error) {
        console.error('PDF generation error:', error);
        hideLoading();
        alert('❌ Error generating PDF:\n' + error.message);
    }

    // Update the config

function removeChart(id) {
    const chartIndex = state.charts.findIndex(c => c.id === id || String(c.id) === String(id));
    if (chartIndex === -1) return;
    
    // Destroy the chart canvas first
    try {
        const canvas = document.getElementById(`chart-canvas-${id}`);
        if (canvas) {
            const chartInstance = Chart.getChart(canvas);
            if (chartInstance) {
                chartInstance.destroy();
            }
        }
    } catch(e) {
        console.warn('Chart destruction error:', e);
    }
    
    // Remove from state
    state.charts.splice(chartIndex, 1);
    
    // Update selection
    if (state.selectedChartId === id || String(state.selectedChartId) === String(id)) {
        state.selectedChartId = state.charts.length > 0 ? state.charts[0].id : null;
    }
    
    render();
}

function duplicateChart(id) {
    const originalChart = state.charts.find(c => c.id === id || String(c.id) === String(id));
    if (!originalChart) return;
    
    // Deep clone to avoid reference issues
    const newChart = {
        id: Date.now() + Math.floor(Math.random() * 1000),
        type: originalChart.type,
        name: originalChart.name,
        description: originalChart.description,
        title: `${originalChart.title} (Copy)`,
        color: originalChart.color,
        showLegend: originalChart.showLegend,
        showLabels: originalChart.showLabels,
        config: { ...originalChart.config }
    };
    
    // Insert after the original
    const originalIndex = state.charts.findIndex(c => c.id === id || String(c.id) === String(id));
    if (originalIndex !== -1) {
        state.charts.splice(originalIndex + 1, 0, newChart);
    } else {
        state.charts.push(newChart);
    }
    
    state.selectedChartId = newChart.id;
    render();
    
    setTimeout(() => {
        try {
            renderChartOnCanvas(newChart);
        } catch(e) {
            console.warn('Chart render error:', e);
        }
    }, 100);
}

        function renderChartOnCanvas(chart) {
            const data = state.filteredData || state.data;
            if (!data) return;
            
            const ctx = document.getElementById(`chart-canvas-${chart.id}`);
            if (!ctx) return;
            
            const { config } = chart;
            let chartData, chartConfig;
            
            if (chart.type === 'pie' || chart.type === 'doughnut') {
                const aggregated = {};
                data.forEach(row => {
                    const label = row[config.labelCol];
                    const value = parseFloat(row[config.dataCol]) || 0;
                    aggregated[label] = (aggregated[label] || 0) + value;
                });
                
                chartData = {
                    labels: Object.keys(aggregated),
                    datasets: [{
                        data: Object.values(aggregated),
                        backgroundColor: ['#ff6b6b', '#4ecdc4', '#a29bfe', '#fd79a8', '#fdcb6e', '#6c5ce7', '#00b894', '#e17055'],
                        borderWidth: 2,
                        borderColor: state.theme === 'dark' ? '#1a1a1a' : '#ffffff'
                    }]
                };
                
                chartConfig = {
                    type: chart.type,
                    data: chartData,
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,

        function setupResizeHandles() {
            const leftResize = document.getElementById('leftResize');
            const rightResize = document.getElementById('rightResize');
            
            if (leftResize) {
                leftResize.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    const startX = e.clientX;
                    const startWidth = state.leftSidebarWidth;
                    
                    const onMouseMove = (e) => {
                        const delta = e.clientX - startX;
                        state.leftSidebarWidth = Math.max(200, Math.min(400, startWidth + delta));
                        document.querySelector('.sidebar').style.width = `${state.leftSidebarWidth}px`;
                    };
                    
                    const onMouseUp = () => {
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('mouseup', onMouseUp);
                    };
                    
                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                });
            }
            
            if (rightResize) {
                rightResize.addEventListener('mousedown', (e) => {
                    e.preventDefault();
                    const startX = e.clientX;
                    const startWidth = state.rightPanelWidth;
                    
                    const onMouseMove = (e) => {
                        const delta = startX - e.clientX;
                        state.rightPanelWidth = Math.max(280, Math.min(500, startWidth + delta));
                        document.querySelector('.right-panel').style.width = `${state.rightPanelWidth}px`;
                    };
                    
                    const onMouseUp = () => {
                        document.removeEventListener('mousemove', onMouseMove);
                        document.removeEventListener('mouseup', onMouseUp);
                    };
                    
                    document.addEventListener('mousemove', onMouseMove);
                    document.addEventListener('mouseup', onMouseUp);
                });
            }
        }
