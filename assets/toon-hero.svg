<svg viewBox="0 0 1400 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="pulseGradient">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0" />
    </radialGradient>

    <radialGradient id="circleGlow">
      <stop offset="70%" style="stop-color:transparent" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0.2" />
    </radialGradient>

    <linearGradient id="dataFlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b6b;stop-opacity:0" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1400" height="700" fill="#171314"/>

  <!-- Left Side - JSON Structure -->
  <g id="jsonSide" transform="translate(250, 350)">
    <!-- Background glow -->
    <ellipse cx="0" cy="0" rx="150" ry="180" fill="url(#circleGlow)" opacity="0.8"/>
    
    <!-- JSON braces structure -->
    <g id="jsonStructure">
      <!-- Opening brace -->
      <path d="M -80 -120 Q -95 -120 -95 -105 L -95 -30 Q -95 -20 -85 -20" 
            fill="none" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
      </path>
      <path d="M -80 120 Q -95 120 -95 105 L -95 30 Q -95 20 -85 20" 
            fill="none" stroke="#ff6b6b" stroke-width="4" stroke-linecap="round" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite"/>
      </path>

      <!-- Nested objects representation -->
      <g id="nestedStructures">
        <!-- Level 1 -->
        <rect x="-60" y="-90" width="100" height="8" rx="2" fill="#8892b0" opacity="0.6">
          <animate attributeName="opacity" values="0.6;0.85;0.6" dur="2.5s" repeatCount="indefinite"/>
        </rect>
        <circle cx="-70" cy="-86" r="3" fill="#ff6b6b" opacity="0.7"/>
        
        <!-- Level 2 nested -->
        <rect x="-50" y="-70" width="80" height="6" rx="2" fill="#8892b0" opacity="0.5">
          <animate attributeName="opacity" values="0.5;0.75;0.5" dur="2.7s" repeatCount="indefinite"/>
        </rect>
        <circle cx="-60" cy="-67" r="2.5" fill="#4ecdc4" opacity="0.7"/>
        
        <rect x="-50" y="-55" width="70" height="6" rx="2" fill="#8892b0" opacity="0.5">
          <animate attributeName="opacity" values="0.5;0.75;0.5" dur="2.9s" repeatCount="indefinite"/>
        </rect>
        
        <!-- Level 3 deep nested -->
        <rect x="-40" y="-38" width="60" height="5" rx="2" fill="#8892b0" opacity="0.4">
          <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.1s" repeatCount="indefinite"/>
        </rect>
        <circle cx="-50" cy="-35.5" r="2" fill="#ffd93d" opacity="0.7"/>
        
        <rect x="-40" y="-26" width="55" height="5" rx="2" fill="#8892b0" opacity="0.4">
          <animate attributeName="opacity" values="0.4;0.7;0.4" dur="3.3s" repeatCount="indefinite"/>
        </rect>

        <!-- Array representation -->
        <g id="arrayBrackets">
          <path d="M -45 -5 L -50 -5 L -50 25 L -45 25" 
                fill="none" stroke="#a78bfa" stroke-width="2.5" opacity="0.7">
            <animate attributeName="opacity" values="0.7;0.95;0.7" dur="2.8s" repeatCount="indefinite"/>
          </path>
          <rect x="-40" y="0" width="50" height="4" rx="2" fill="#8892b0" opacity="0.45"/>
          <rect x="-40" y="8" width="45" height="4" rx="2" fill="#8892b0" opacity="0.45"/>
          <rect x="-40" y="16" width="48" height="4" rx="2" fill="#8892b0" opacity="0.45"/>
        </g>

        <!-- More key-value pairs -->
        <rect x="-60" y="40" width="90" height="7" rx="2" fill="#8892b0" opacity="0.55">
          <animate attributeName="opacity" values="0.55;0.8;0.55" dur="2.6s" repeatCount="indefinite"/>
        </rect>
        <circle cx="-70" cy="-43.5" r="2.5" fill="#ff6b6b" opacity="0.7"/>
        
        <rect x="-60" y="55" width="85" height="7" rx="2" fill="#8892b0" opacity="0.55">
          <animate attributeName="opacity" values="0.55;0.8;0.55" dur="2.8s" repeatCount="indefinite"/>
        </rect>

        <rect x="-50" y="72" width="75" height="6" rx="2" fill="#8892b0" opacity="0.5">
          <animate attributeName="opacity" values="0.5;0.75;0.5" dur="3s" repeatCount="indefinite"/>
        </rect>
        <circle cx="-60" cy="75" r="2.5" fill="#4ecdc4" opacity="0.7"/>

        <rect x="-60" y="90" width="80" height="7" rx="2" fill="#8892b0" opacity="0.55">
          <animate attributeName="opacity" values="0.55;0.8;0.55" dur="2.4s" repeatCount="indefinite"/>
        </rect>
      </g>

      <!-- Data particles flowing out -->
      <g id="jsonParticles">
        <circle cx="-30" cy="-80" r="2" fill="#ff6b6b" opacity="0.8">
          <animate attributeName="cx" values="-30;50;-30" dur="3s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="-25" cy="-50" r="2" fill="#4ecdc4" opacity="0.8">
          <animate attributeName="cx" values="-25;50;-25" dur="3.5s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="-20" cy="10" r="2" fill="#ffd93d" opacity="0.8">
          <animate attributeName="cx" values="-20;50;-20" dur="3.2s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="-25" cy="60" r="2" fill="#a78bfa" opacity="0.8">
          <animate attributeName="cx" values="-25;50;-25" dur="3.8s" repeatCount="indefinite"/>
          <animate attributeName="opacity" values="0.8;0.3;0.8" dur="3.8s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>
  </g>

  <!-- Center - Conversion Pipeline -->
  <g id="conversionPipeline" transform="translate(700, 350)">
    <!-- Main pipeline tube -->
    <rect x="-180" y="-35" width="360" height="70" rx="35" fill="rgba(255, 107, 107, 0.05)" 
          stroke="#ff6b6b" stroke-width="2.5" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.8;0.6" dur="3s" repeatCount="indefinite"/>
    </rect>

    <!-- Inner pipeline segments -->
    <g id="pipelineSegments">
      <!-- Segment indicators -->
      <line x1="-120" y1="-35" x2="-120" y2="35" stroke="#ff6b6b" stroke-width="1.5" opacity="0.3"/>
      <line x1="-40" y1="-35" x2="-40" y2="35" stroke="#ff6b6b" stroke-width="1.5" opacity="0.3"/>
      <line x1="40" y1="-35" x2="40" y2="35" stroke="#ff6b6b" stroke-width="1.5" opacity="0.3"/>
      <line x1="120" y1="-35" x2="120" y2="35" stroke="#ff6b6b" stroke-width="1.5" opacity="0.3"/>
    </g>

    <!-- Data stream flowing through pipeline -->
    <g id="dataStream">
      <rect x="-200" y="-15" width="80" height="30" rx="15" fill="url(#dataFlow)" opacity="0.8">
        <animate attributeName="x" values="-200;-120;-40;40;120;200" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.8;0.8;0.8;0.8;0" keyTimes="0;0.1;0.4;0.7;0.9;1" dur="4s" repeatCount="indefinite"/>
      </rect>
    </g>

    <!-- Processing nodes inside pipeline -->
    <g id="processingNodes">
      <!-- Parser node -->
      <circle cx="-150" cy="0" r="15" fill="rgba(255, 107, 107, 0.2)" stroke="#ff6b6b" stroke-width="2" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.7;1;0.7;0.7" keyTimes="0;0.15;0.2;0.25;1" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="r" values="15;18;15" keyTimes="0;0.5;1" dur="1s" begin="0.6s" repeatCount="1" fill="freeze"/>
      </circle>
      <circle cx="-150" cy="0" r="8" fill="#ff6b6b" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.4;0.8;0.4;0.4" keyTimes="0;0.15;0.2;0.25;1" dur="4s" repeatCount="indefinite"/>
      </circle>

      <!-- Transform node -->
      <circle cx="-70" cy="0" r="15" fill="rgba(78, 205, 196, 0.2)" stroke="#4ecdc4" stroke-width="2" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.7;0.7;1;0.7;0.7" keyTimes="0;0.35;0.4;0.45;0.5;1" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="r" values="15;18;15" keyTimes="0;0.5;1" dur="1s" begin="1.6s" repeatCount="1" fill="freeze"/>
      </circle>
      <circle cx="-70" cy="0" r="8" fill="#4ecdc4" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.4;0.4;0.8;0.4;0.4" keyTimes="0;0.35;0.4;0.45;0.5;1" dur="4s" repeatCount="indefinite"/>
      </circle>

      <!-- Validate node -->
      <circle cx="10" cy="0" r="15" fill="rgba(255, 217, 61, 0.2)" stroke="#ffd93d" stroke-width="2" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.7;0.7;0.7;1;0.7" keyTimes="0;0.55;0.6;0.65;0.7;1" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="r" values="15;18;15" keyTimes="0;0.5;1" dur="1s" begin="2.6s" repeatCount="1" fill="freeze"/>
      </circle>
      <circle cx="10" cy="0" r="8" fill="#ffd93d" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.4;0.4;0.4;0.8;0.4" keyTimes="0;0.55;0.6;0.65;0.7;1" dur="4s" repeatCount="indefinite"/>
      </circle>

      <!-- Serialize node -->
      <circle cx="90" cy="0" r="15" fill="rgba(167, 139, 250, 0.2)" stroke="#a78bfa" stroke-width="2" opacity="0.7">
        <animate attributeName="opacity" values="0.7;0.7;0.7;0.7;0.7;1" keyTimes="0;0.75;0.8;0.85;0.9;0.95" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="r" values="15;18;15" keyTimes="0;0.5;1" dur="1s" begin="3.6s" repeatCount="1" fill="freeze"/>
      </circle>
      <circle cx="90" cy="0" r="8" fill="#a78bfa" opacity="0.4">
        <animate attributeName="opacity" values="0.4;0.4;0.4;0.4;0.4;0.8" keyTimes="0;0.75;0.8;0.85;0.9;0.95" dur="4s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Connecting pulses between nodes -->
    <g id="nodePulses" opacity="0.6">
      <line x1="-135" y1="0" x2="-85" y2="0" stroke="#ff6b6b" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;0;0.8;0;0" keyTimes="0;0.2;0.3;0.35;1" dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="-55" y1="0" x2="-5" y2="0" stroke="#4ecdc4" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;0;0;0.8;0;0" keyTimes="0;0.4;0.5;0.55;0.6;1" dur="4s" repeatCount="indefinite"/>
      </line>
      <line x1="25" y1="0" x2="75" y2="0" stroke="#ffd93d" stroke-width="2" opacity="0">
        <animate attributeName="opacity" values="0;0;0;0;0.8;0" keyTimes="0;0.6;0.7;0.75;0.8;1" dur="4s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Energy particles in pipeline -->
    <g id="energyBits">
      <circle cx="-180" cy="-20" r="2" fill="#ff6b6b" filter="url(#softGlow)">
        <animate attributeName="cx" values="-180;180" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.9;0.9;0" keyTimes="0;0.1;0.9;1" dur="4s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-180" cy="20" r="2" fill="#4ecdc4" filter="url(#softGlow)">
        <animate attributeName="cx" values="-180;180" dur="4s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.9;0.9;0" keyTimes="0;0.1;0.9;1" dur="4s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-180" cy="0" r="2" fill="#ffd93d" filter="url(#softGlow)">
        <animate attributeName="cx" values="-180;180" dur="4s" begin="1s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0;0.9;0.9;0" keyTimes="0;0.1;0.9;1" dur="4s" begin="1s" repeatCount="indefinite"/>
      </circle>
    </g>
  </g>

  <!-- Right Side - TOON Structure -->
  <g id="toonSide" transform="translate(1150, 350)">
    <!-- Background glow -->
    <ellipse cx="0" cy="0" rx="150" ry="180" fill="url(#circleGlow)" opacity="0.8"/>
    
    <!-- TOON format structure (tree-like) -->
    <g id="toonStructure">
      <!-- Root node -->
      <circle cx="0" cy="-120" r="12" fill="#ff6b6b" opacity="0.8" stroke="#ff6b6b" stroke-width="2">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" begin="0.5s" repeatCount="indefinite"/>
        <animate attributeName="r" values="12;15;12" keyTimes="0;0.5;1" dur="2s" begin="3.8s" repeatCount="1" fill="freeze"/>
      </circle>

      <!-- Main branches -->
      <g id="mainBranches">
        <!-- Branch lines -->
        <path d="M 0 -108 L -40 -70" stroke="#ff6b6b" stroke-width="2.5" opacity="0" stroke-linecap="round">
          <animate attributeName="opacity" values="0;0;0;0;0.7;0.7" keyTimes="0;0.85;0.88;0.9;0.93;1" dur="4s" repeatCount="indefinite"/>
        </path>
        <path d="M 0 -108 L 40 -70" stroke="#ff6b6b" stroke-width="2.5" opacity="0" stroke-linecap="round">
          <animate attributeName="opacity" values="0;0;0;0;0.7;0.7" keyTimes="0;0.85;0.88;0.9;0.93;1" dur="4s" repeatCount="indefinite"/>
        </path>

        <!-- Level 1 nodes -->
        <circle cx="-40" cy="-70" r="10" fill="#4ecdc4" opacity="0" stroke="#4ecdc4" stroke-width="2">
          <animate attributeName="opacity" values="0;0;0;0;0.8;0.8" keyTimes="0;0.85;0.88;0.92;0.95;1" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="40" cy="-70" r="10" fill="#4ecdc4" opacity="0" stroke="#4ecdc4" stroke-width="2">
          <animate attributeName="opacity" values="0;0;0;0;0.8;0.8" keyTimes="0;0.85;0.88;0.92;0.95;1" dur="4s" repeatCount="indefinite"/>
        </circle>

        <!-- Sub-branches left -->
        <path d="M -40 -60 L -65 -30" stroke="#4ecdc4" stroke-width="2" opacity="0" stroke-linecap="round">
          <animate attributeName="opacity" values="0;0;0;0;0;0.6;0.6" keyTimes="0;0.88;0.91;0.93;0.95;0.97;1" dur="4s" repeatCount="indefinite"/>
        </path>
        <path d="M -40 -60 L -15 -30" stroke="#4ecdc4" stroke-width="2" opacity="0" stroke-linecap="round">
          <animate attributeName="opacity" values="0;0;0;0;0;0.6;0.6" keyTimes="0;0.88;0.91;0.93;0.95;0.97;1" dur="4s" repeatCount="indefinite"/>
        </path>

        <!-- Sub-branches right -->
        <path d="M 40 -60 L 15 -30" stroke="#4ecdc4" stroke-width="2" opacity="0" stroke-linecap="round">
          <animate attributeName="opacity" values="0;0;0;0;0;0.6;0.6" keyTimes="0;0.88;0.91;0.93;0.95;0.97;1" dur="4s" repeatCount="indefinite"/>
        </path>
        <path d="M 40 -60 L 65 -30" stroke="#4ecdc4" stroke-width="2" opacity="0" stroke-linecap="round">
          <animate attributeName="opacity" values="0;0;0;0;0;0.6;0.6" keyTimes="0;0.88;0.91;0.93;0.95;0.97;1" dur="4s" repeatCount="indefinite"/>
        </path>

        <!-- Level 2 nodes -->
        <circle cx="-65" cy="-30" r="8" fill="#ffd93d" opacity="0" stroke="#ffd93d" stroke-width="1.5">
          <animate attributeName="opacity" values="0;0;0;0;0;0.7;0.7" keyTimes="0;0.9;0.93;0.95;0.97;0.98;1" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="-15" cy="-30" r="8" fill="#ffd93d" opacity="0" stroke="#ffd93d" stroke-width="1.5">
          <animate attributeName="opacity" values="0;0;0;0;0;0.7;0.7" keyTimes="0;0.9;0.93;0.95;0.97;0.98;1" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="15" cy="-30" r="8" fill="#ffd93d" opacity="0" stroke="#ffd93d" stroke-width="1.5">
          <animate attributeName="opacity" values="0;0;0;0;0;0.7;0.7" keyTimes="0;0.9;0.93;0.95;0.97;0.98;1" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="65" cy="-30" r="8" fill="#ffd93d" opacity="0" stroke="#ffd93d" stroke-width="1.5">
          <animate attributeName="opacity" values="0;0;0;0;0;0.7;0.7" keyTimes="0;0.9;0.93;0.95;0.97;0.98;1" dur="4s" repeatCount="indefinite"/>
        </circle>

        <!-- Leaf nodes (deeper levels) -->
        <g id="leafBranches">
          <path d="M -65 -22 L -75 5" stroke="#ffd93d" stroke-width="1.5" opacity="0" stroke-linecap="round">
            <animate attributeName="opacity" values="0;0;0;0;0;0;0.5;0.5" keyTimes="0;0.92;0.94;0.96;0.97;0.98;0.99;1" dur="4s" repeatCount="indefinite"/>
          </path>
          <path d="M -65 -22 L -55 5" stroke="#ffd93d" stroke-width="1.5" opacity="0" stroke-linecap="round">
            <animate attributeName="opacity" values="0;0;0;0;0;0;0.5;0.5" keyTimes="0;0.92;0.94;0.96;0.97;0.98;0.99;1" dur="4s" repeatCount="indefinite"/>
          </path>

          <circle cx="-75" cy="5" r="6" fill="#a78bfa" opacity="0" stroke="#a78bfa" stroke-width="1.5">
            <animate attributeName="opacity" values="0;0;0;0;0;0;0.6;0.6" keyTimes="0;0.93;0.95;0.97;0.98;0.99;0.995;1" dur="4s" repeatCount="indefinite"/>
          </circle>
          <circle cx="-55" cy="5" r="6" fill="#a78bfa" opacity="0" stroke="#a78bfa" stroke-width="1.5">
            <animate attributeName="opacity" values="0;0;0;0;0;0;0.6;0.6" keyTimes="0;0.93;0.95;0.97;0.98;0.99;0.995;1" dur="4s" repeatCount="indefinite"/>
          </circle>

          <!-- More leaf patterns -->
          <path d="M 15 -22 L 5 5" stroke="#ffd93d" stroke-width="1.5" opacity="0" stroke-linecap="round">
            <animate attributeName="opacity" values="0;0;0;0;0;0;0.5;0.5" keyTimes="0;0.92;0.94;0.96;0.97;0.98;0.99;1" dur="4s" repeatCount="indefinite"/>
          </path>
          <path d="M 15 -22 L 25 5" stroke="#ffd93d" stroke-width="1.5" opacity="0" stroke-linecap="round">
            <animate attributeName="opacity" values="0;0;0;0;0;0;0.5;0.5" keyTimes="0;0.92;0.94;0.96;0.97;0.98;0.99;1" dur="4s" repeatCount="indefinite"/>
          </path>
          
          <circle cx="5" cy="5" r="6" fill="#a78bfa" opacity="0" stroke="#a78bfa" stroke-width="1.5">
            <animate attributeName="opacity" values="0;0;0;0;0;0;0.6;0.6" keyTimes="0;0.93;0.95;0.97;0.98;0.99;0.995;1" dur="4s" repeatCount="indefinite"/>
          </circle>
          <circle cx="25" cy="5" r="6" fill="#a78bfa" opacity="0" stroke="#a78bfa" stroke-width="1.5">
            <animate attributeName="opacity" values="0;0;0;0;0;0;0.6;0.6" keyTimes="0;0.93;0.95;0.97;0.98;0.99;0.995;1" dur="4s" repeatCount="indefinite"/>
          </circle>
        </g>

        <!-- Additional lower branches -->
        <path d="M 0 -108 L -30 40" stroke="#ff6b6b" stroke-width="2.5" opacity="0" stroke-linecap="round">
          <animate attributeName="opacity" values="0;0;0;0;0.7;0.7" keyTimes="0;0.85;0.88;0.9;0.93;1" dur="4s" repeatCount="indefinite"/>
        </path>
        <path d="M 0 -108 L 30 40" stroke="#ff6b6b" stroke-width="2.5" opacity="0" stroke-linecap="round">
          <animate attributeName="opacity" values="0;0;0;0;0.7;0.7" keyTimes="0;0.85;0.88;0.9;0.93;1" dur="4s" repeatCount="indefinite"/>
        </path>

        <circle cx="-30" cy="40" r="9" fill="#4ecdc4" opacity="0" stroke="#4ecdc4" stroke-width="2">
          <animate attributeName="opacity" values="0;0;0;0;0.8;0.8" keyTimes="0;0.85;0.88;0.92;0.95;1" dur="4s" repeatCount="indefinite"/>
        </circle>
